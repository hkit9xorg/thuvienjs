<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo kho</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Thống kê & Báo cáo</h1>
</header>
<nav>
    <a href="index.html">Trang chính</a>
    <a href="products.html">Sản phẩm</a>
    <a href="categories.html">Danh mục</a>
    <a href="suppliers.html">Nhà cung cấp</a>
    <a href="import.html">Nhập kho</a>
    <a href="export.html">Xuất kho</a>
    <a href="reports.html">Báo cáo</a>
</nav>
<div class="container">
    <div class="card">
        <h2>Tổng quan</h2>
        <div class="summary-grid" id="summaryGrid"></div>
    </div>

    <div class="card">
        <h2>Tồn kho hiện tại</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Danh mục</th>
                        <th>Tồn kho</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>Nhật ký thao tác</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                        <th>Đối tượng</th>
                        <th>Chi tiết</th>
                    </tr>
                </thead>
                <tbody id="logTable"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/storage.js"></script>
<script src="js/reports.js"></script>
