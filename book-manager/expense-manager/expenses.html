<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khoản chi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Quản lý khoản chi</h1>
    <nav>
        <a href="index.html">Trang chính</a>
        <a href="expenses.html">Khoản chi</a>
        <a href="categories.html">Danh mục</a>
        <a href="reports.html">Báo cáo</a>
    </nav>
</header>
<div class="container">
    <section>
        <h2>Thêm / Sửa khoản chi</h2>
        <form id="expense-form">
            <input type="hidden" id="expense-id">
            <label for="expense-title">Tên khoản chi</label>
            <input type="text" id="expense-title" required>

            <label for="expense-amount">Số tiền</label>
            <input type="number" id="expense-amount" min="0" required>

            <label for="expense-category">Danh mục</label>
            <select id="expense-category" required></select>

            <label for="expense-date">Ngày</label>
            <input type="date" id="expense-date" required>

            <label for="expense-note">Ghi chú</label>
            <textarea id="expense-note" rows="3"></textarea>

            <button type="submit">Lưu</button>
            <button type="button" class="secondary" id="reset-expense">Làm mới</button>
        </form>
    </section>

    <section>
        <h2>Tìm kiếm & Lọc</h2>
        <div class="filters">
            <label>Tên khoản chi
                <input type="text" id="search-title" placeholder="Nhập tên khoản chi">
            </label>
            <label>Danh mục
                <select id="filter-category"></select>
            </label>
            <label>Từ ngày
                <input type="date" id="filter-from">
            </label>
            <label>Đến ngày
                <input type="date" id="filter-to">
            </label>
            <button type="button" id="apply-filter">Áp dụng</button>
            <button type="button" class="secondary" id="clear-filter">Xóa lọc</button>
        </div>
    </section>

    <section>
        <h2>Danh sách khoản chi</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên</th>
                    <th>Số tiền</th>
                    <th>Danh mục</th>
                    <th>Ngày</th>
                    <th>Ghi chú</th>
                    <th class="text-right">Tác vụ</th>
                </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>
    </section>
</div>

<script src="js/storage.js"></script>
<script src="js/expenses.js"></script>
</body>
</html>
