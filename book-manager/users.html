<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý người dùng</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/storage.js"></script>
  <script src="js/users.js"></script>
</head>
<body>
  <header><h1>Quản lý người dùng</h1></header>
  <nav>
    <a href="index.html">Trang chính</a>
    <a href="books.html">Sách</a>
    <a href="categories.html">Thể loại</a>
    <a href="authors.html">Tác giả</a>
    <a href="users.html">Người dùng</a>
    <a href="borrow.html">Mượn/Trả</a>
    <a href="inventory.html">Kho</a>
    <a href="reports.html">Báo cáo</a>
  </nav>
  <main>
    <section>
      <h2>Thêm / Sửa người dùng</h2>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div>
          <label>Tên</label>
          <input id="userName" required>
        </div>
        <div>
          <label>Quyền</label>
          <select id="userRole">
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </div>
        <button type="submit">Lưu</button>
      </form>
      <p class="notice">Chọn user để đặt làm người dùng hiện tại. Admin mới được xóa.</p>
    </section>
    <section>
      <h2>Danh sách người dùng</h2>
      <table>
        <thead><tr><th>ID</th><th>Tên</th><th>Quyền</th><th>Hành động</th></tr></thead>
        <tbody id="userBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
